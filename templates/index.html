<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda Eletro</title>
</head>
<body>

    <h1>Teste</h1>

    <div class="container">

        <form onsubmit="return false;">

            <div class="formulario">
                <label for="nome_equipamento" class="form-class">Nome</label>
                <input type="text" class="form-input" id="nome_equipamento">
            </div>

            <div class="formulario">
                <label for="campolocal" class="form-class">Local</label>
                <input type="text" class="form-input" id="campolocal">
            </div>
            
            <div class="formulario">
                <label for="campoquantidade" class="form-class">Quantidade</label>
                <input type="number" class="form-input" id="campoquantidade">
            </div>

            <div class="formulario">
                <label for="campo_observacao" class="form-class">Observação</label>
                <input type="text" class="form-input" id="campo_observacao">
            </div>
          
            <button type="submit" class="btn btn-primary" id="botao_enviar">Incluir</button>
        </form>
        
        <div class="lista">
            <button type="submit" class="btn btn-secundary" id="botao_listar">Listar</button>
        </div>
        
    </div>

    <div class="tabela_equipamentos">
        <table border="1" class="tabela" id="tabela_listagem">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Local</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Observação</th>
                </tr>
            </thead>
            <tbody id="tabelaequipamentos">

            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../../static/js/main.js"></script>
    
</body>
</html>
