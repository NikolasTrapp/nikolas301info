<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda Eletro</title>
</head>
<body>

    <h1>Teste</h1>

    <div class="container">

        <form onsubmit="return false;">

            <div class="formulario">
                <label for="camponome" class="form-class">Nome</label>
                <input type="text" class="form-input" id="camponome">
            </div>

            <div class="formulario">
                <label for="campostatus" class="form-class">Status</label>
                <input type="text" class="form-input" id="campostatus">
            </div>

            <div class="formulario">
                <label for="campoestado" class="form-class">Estado</label>
                <input type="text" class="form-input" id="campoestado">
            </div>

            <div class="formulario">
                <label for="campolocal" class="form-class">Local</label>
                <input type="text" class="form-input" id="campolocal">
            </div>
            
            <div class="formulario">
                <label for="campoquantidade" class="form-class">Quantidade</label>
                <input type="text" class="form-input" id="campoquantidade">
            </div>

            <div class="formulario">
                <label for="camporeserva" class="form-class">Reserva</label>
                <input type="text" class="form-input" id="camporeserva">
            </div>
          
            <button type="submit" class="btn btn-primary" id="btnincluir">Incluir</button>
        </form>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    
</body>
</html>
